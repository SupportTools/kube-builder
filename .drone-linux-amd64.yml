---
kind: pipeline
type: kubernetes
name: Kube-Builder-linux-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: Docker-Build
    image: plugins/docker
    settings:
      repo: supporttools/kube-builder
      dry_run: true
      tags:
        - ${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT}
        - latest
        - ${DRONE_BUILD_NUMBER}-linux-amd64
        - ${DRONE_COMMIT}-linux-amd64
        - latest-linux-amd64

  - name: Docker-Publish
    image: plugins/docker
    settings:
      repo: supporttools/kube-builder
      tags:
        - ${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT}
        - latest
        - ${DRONE_BUILD_NUMBER}-linux-amd64
        - ${DRONE_COMMIT}-linux-amd64
        - latest-linux-amd64
      username:
        from_secret: docker-username
      password:
        from_secret: docker-password
    when:
     event:
     - deployment
     - promote
     - cron
     target:
     - production
     - weekly

node_selector:
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux
  drone-runner: true